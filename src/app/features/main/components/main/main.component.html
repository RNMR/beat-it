<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="secondary" class="example-toolbar" style="padding: 0;">
    <div class="toolbar-container">
      <button mat-icon-button class="btn" (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="title-text" *ngIf="!mobileQuery.matches">
        <h1 class="example-app-name">Yale School Of Art</h1>

      </div>
      <div class="title-text-responsive" *ngIf="mobileQuery.matches">
        <h1 class="example-app-name">YSOA</h1>

      </div>
      <div class="side-status">
        <div class="status">
          {{ isLogged ? ("Bienvenido, " + user) : "Necesitas interactuar?" }}
        </div>
        <button class="btn btn-primary">
          Log In
        </button>
        <button class="btn btn-secondary">
          Register
        </button>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
      [style.maxWidth.em]="mobileQuery.matches ? 15 : 25"
    >
      <mat-nav-list>

        <!-- Check these func -->

        <app-sidenav></app-sidenav>

        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      MAIN COMPONENT
      <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
